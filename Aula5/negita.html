<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Formatações</h1>
    <h2>Sublinhado</h2>
    <p>O melhor <ins>STAR WARS</ins> é o 5</p>
    <h2>Riscado</h2>
    <p>Não <del>LEIA</del> isso</p>
    <h2>sobrescrito</h2>
    <p>3 <sup>2</sup></p>
    <h2>Subscrito</h2>
    <p>H <sub>2</sub>0</p>
</body>
</html>
